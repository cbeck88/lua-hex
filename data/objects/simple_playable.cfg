{
        id: "simple_playable",
        is_human: true,
        hitpoints: 4,
        editor_info: { category: "player" },
        animation: [
                {
                id: "stand",
                image: "cube.png",
                rect: [0,0,15,15]
                }
        ],

	properties: {
		prop: { type: "class foo", init: "construct('foo')" },
	},
       
        lua: "
                local events = Anura.me.event_handlers
                local me = Anura.me
               
                local test_fn = function()
                        print('Hi')
                end
                 
                events.create = function()
                        print('create')
                        test_fn()
                end
               
                events.process = function()
                        local lvl = Anura.level()
                        --Anura.debug('process')
                        me.x = me.x + 5
                        if me.x > lvl.dimensions[3] then
                                me.x = lvl.dimensions[1]
                        end
                end
               
                print('lua run okay')
        ",
}
